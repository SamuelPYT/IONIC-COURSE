<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/" color="primary"></ion-back-button>
    <ion-title color="primary">List - Reorder</ion-title>

    <ion-button (click)="onClick()" slot="end">Toggle</ion-button>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group [disabled]="buttonStatus"
                       (ionItemReorder)="doReorder( $event )">
          <ion-item *ngFor="let per of personajes">
            <ion-label> {{per}} </ion-label>
            <ion-reorder slot="end">
              <ion-icon name="move"></ion-icon>
            </ion-reorder>
          </ion-item>
    </ion-reorder-group>
  </ion-list>

</ion-content>
