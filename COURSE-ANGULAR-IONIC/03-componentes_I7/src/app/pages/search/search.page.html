<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar"
                 inputmode="text"
                 (ionChange)="onSearchChange($event)" ></ion-searchbar>

</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let albums of albumes | filtro: textoBuscar">
    <ion-label> {{albums.title}} </ion-label>
  </ion-item>
</ion-list>

</ion-content>
