<app-header titulo="Input Forms"></app-header>


<ion-content class="ion-padding" >

<ion-list>
  <ion-list-header>
    <ion-label>Input Normal</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
  
    <ion-item>
      <ion-label>Formulario con validaci칩n: {{formulario.valid}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Email" type="email" placeholder="Email"
                 name="email" 
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contrase침a" type="password" placeholder="Contrase침a"
                 name="contrase침a" 
                 [(ngModel)]="usuario.password"
                 required></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block" shape="round">
      Login
    </ion-button>


  </form>




</ion-list>

</ion-content>
