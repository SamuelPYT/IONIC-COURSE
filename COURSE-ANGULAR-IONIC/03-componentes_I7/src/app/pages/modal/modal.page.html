<app-header titulo="modal"></app-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="setOpen(true)">Abrir Modal</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)" color="primary">Cerrar Modal</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <ion-list *ngFor="let i of [1,1,1,1,1,1]">
          <ion-item>
            <ion-label>
              {{nombre}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              {{pais}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
